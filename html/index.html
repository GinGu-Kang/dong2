<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동이기괴</title>
    <link href="/css/index.css" rel="stylesheet" type="text/css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <!--container 배경-->
    <div class="container">
        <!--바다 gif-->
        <div class="component">
            <!--title 로고-->
            <div class="title">
                <a href="#"><img class="logo" src="/images/logo.png"></a>
            </div>
                <!--box_01 봉봉-->
                <div class="box_01">
                    <div class="items_01">
                        <div class="character01">
                            <div class="bongbong">
                                <a href="#"><img class="bongbong" src="/images/bongbong_UI.png"></a>
                            </div>
                            <div class="circle_box">
                                <a href="#"><img class="pointUI" src="/images/point_ui.png"></a>
                                <div class="circle">
                                </div>
                            </div>
                        </div>
                        <div class="inner01">
                            <a href="#">
                                <div class="btn_ui">
                                    <span>봉봉</span><span>이야기</span>
                                </div>
                            </a>
                        </div>
                    </div>
                    </div>
                </div>
                <!--box_02 연우-->
                <div class="box_02">
                    <div class="items_02">
                        <div class="character02">
                            <div class="yeonwoo">
                                <a href="#"><img class="yeonwoo" src="/images/Yeonwoo_UI.png"></a>
                            </div>
                            <div class="circle">
                            </div>
                        </div>
                        <div class="inner02">
                            <a href="#">
                                <div class="btn_ui">
                                    <span>연우</span><span>이야기</span>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
                <!--box_03 유인수-->
                <div class="box_03">
                    <div class="items_03">
                        <div class="inner03">
                            <a href="#">
                                <div class="btn_ui">
                                    <span>유인수</span><span> 이야기</span>
                                </div>
                            </a>
                        </div>
                        <div class="character03">
                            <div class="yooinsoo">
                                <a href="#"><img class="yooinsoo" src="/images/Yooinsoo_UI.png"></a>
                            </div>
                            <div class="circle">
                            </div>
                        </div>
                    </div>
                </div>
                <!--box_04 돛단배-->
                <div class="box_04">
                    <div class="items_04">
                        <div class="inner04">
                            <a href="#">
                                <div class="btn_ui">
                                    <span>게임</span><span> 가이드</span>
                                </div>
                            </a>
                        </div>
                        <div class="character04">
                            <div class="guide_story">
                                <a href="#"><img class="guide_story" src="/images/game_UI.png"></a>
                            </div>
                            <div class="circle">
                            </div>
                        </div>
                        <!--게임영상-->
                        <div class="inner04_1">
                            <a href="#">
                                <div class="btn_ui">
                                    <span>마을</span><span> 스토리</span>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
                <!--box_05 백두야차-->
                <div class="box_05">
                    <div class="items_05">
                        <!--연기-->
                        <div class="smoke">
                            <img class="smoke" src="/images/smoke.png">
                        </div>
                        <div class="items05_1">
                            <div class="inner05">
                                <a href="#">
                                    <div class="btn_ui">
                                        <span>백두야차</span><span> 이야기</span>
                                    </div>
                                </a>
                            </div>
                            <div class="character05">
                                <div class="backdu">
                                    <a href="#"><img class="backdu" src="/images/backdu_UI.png"></a>
                                </div>
                                <div class="circle">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>

    



    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</body>
</html>
